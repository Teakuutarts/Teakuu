    // create new cookie

    function createCookie(name, value, days) {
        var expires, date;
        if (days) {
            date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toGMTString();
        } else expires = "";
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    // read cookie
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    // erase cookie
    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

        };
        for (stateKey in keys) {
            if (stateKey in document) {
                eventKey = keys[stateKey];
                break;
            }
        }
        return function (c) {
            if (c) document.addEventListener(eventKey, c);

    })();

    function voteAction(skin_id, num) {
        voteSkin(num, skin_id);
    }

    /**
     * Function adding K or M for large values
     * @param val
     */
    var likesFilter = function (val) {
        var likes;
        if (val >= 9999) {
            likes = 9999;
        } else if (val <= -9999) {
            likes = -9999;
        } else {
            likes = val;
        }
        return likes;
    };

    /** Vote for skin
     * @param vote
     * @param skin_id
     */
    function voteSkin(vote, skin_id) {
        var likesCount = $('[data-id="' + skin_id + '"]').find('.js-likes-count');
        var profileLikes = $('.profile-btns').find('[data-role="total-amount-of-upvotes-all-skins"]');
        if (likesCount.length == 0) {
            var likesCount = $('.js-limit-likes');
        }
        if ((vote < 0 && parseInt(likesCount.html()) <= 9999) || parseInt(likesCount.html()) < 9999) {
            $.ajax({
                type: 'post',
                url: '/add-vote',
                data: {
                    skin_id: skin_id,
                    vote: vote
                },
                success: function (data) {
                    if (data.success) {
                        $('[data-id="' + skin_id + '"]').find('.js-like-dislike').removeClass('negative-vote').removeClass('positive-vote');
                        if (vote > 0 && parseInt(likesCount.html()) < 9999) {
                            var _newLikesCount = parseInt(likesCount.html()) + 1;
                            likesCount.html(likesFilter(_newLikesCount));
                            $('.sid-likes span').html(parseInt($('.sid-likes span').html()) + 1);
                            $('[data-id="' + skin_id + '"]').find('[data-role="like-button"]').addClass('positive-vote');
                            //$('div[data-role="skin-page-like-button"]').addClass('positive-vote');
                            // increment profile count likes
                            //profileLikes.html(parseInt(profileLikes.text()) + 1);
                        } else if (vote < 0 && parseInt(likesCount.html()) > -9999) {
                            var _newLikesCount = parseInt(likesCount.html()) - 1;
                            likesCount.html(likesFilter(_newLikesCount));
                            $('.sid-likes span').html(parseInt($('.sid-likes span').html()) - 1);
                            $('[data-id="' + skin_id + '"]').find('[data-role="dislike-button"]').addClass('negative-vote');
                            //$('div[data-role="skin-page-dislike-button"]').addClass('negative-vote');
                            // decrement profile count likes
                            //profileLikes.html(parseInt(profileLikes.text()) - 1);
                        }
                    } else {
                        if (data.error === 'not login') {
                            showNotify('Please <a href="/register/">Register</a> or <a href="/login/">Sign in</a> to vote');
                        } else {
                            showNotify(data.error);
                        }
                        $('div[data-role="skin-page-like-button"]').addClass('already-vote');
                    }
                },
                complete: function (data) {
                    var data = data.responseJSON;
                    if (data.success) {
                        $.ajax({
                            type: 'post',
                            url: '/add-rank',
                            data: {

                                vote: data.vote
                            },
                            success: function (data) {
                                console.log('success');
                            }
                        });
                    }
                }
            });
        }
    }

    function trimTitles() {
        var titles = $('span[class^=title]');
        if (titles.length) {
            [].forEach.call(titles, function (item) {
                $(item).attr('data-height', $(item).height());
                if ($(item).height() < 21) {
                    $(item).html('<br />' + $(item).html());
                    $(item).parents('.js-skin-title').addClass('no-grad');
                }
                var delta = 0,
                    flag = 1;
                checkOverflow(item, flag, delta);
            });
            $('.skin-title').css('visibility', 'visible');
        } else {
            return false;
        }
    };

    /**
     * Get String length and cut off letters
     * @param item
     * @param flag
     * @param delta
     */
    function checkOverflow(item, flag, delta) {
        if (flag && $(item).height() > 40) {
            $(item).html($(item).html().substring(0, 40 - delta) + '...');
            delta += 3;
            checkOverflow(item, flag, delta);
        }
        flag = 0;
        return false;

<script>
        $(document).ready(function () {

            $.removeCookie("uploadFromGrabber");
            localStorage.removeItem('uploadKeyBtn');
            localStorage.removeItem('uploadKey');
            localStorage.removeItem('imageForGrabber');
            var eraseActive = null,
                pickerActive = null,
                paintActive = null,
                brushActive = null,
                bucketActive = null,
                mirrorActive = null;

            function toggleBtn(name, shortName) {
                $('.avatar-creator a').removeClass('active');
                $('.avatar-creator #' + name).addClass('active');
            }

            function resetActive() {
                eraseActive = null;
                pickerActive = null;
                paintActive = null;
                brushActive = null;
                bucketActive = null;
                mirrorActive = null;
            }

            function ColorLuminance(hex, lum, tonik) {
                if (tonik === "darker") {
                    var rgb = tinycolor(hex).darken(5).toString();
                } else {
                    var rgb = tinycolor(hex).lighten(5).toString();
                }
                $("#colorholder_div").css("background", rgb);
                $("#color").css("background", rgb);
                $("#color").val(rgb);
                $(".colorbip").css("background", rgb);
                $("#color").trigger('keyup');

                return rgb;
            }

            var setBorderToColor = function () {
                var rgb = tinycolor($('#color').val()).darken(15).toString();
                $('#color').css({
                    "border-color": rgb,
                    "border-width": "1px !important",
                    "border-style": "solid",
                    "border-radius": "50%"
                });
            }

            $('#colorpicker').farbtastic('#color').mouseup(function () {
                if (eraseActive === 1) {
                    toggleBtn('colorpicker');
                    resetActive();
                    paintActive = 1;
                    $('#colorholder_chose').addClass('active');
                    setBorderToColor();
                }
            });

            setBorderToColor();
            $('#colorSpan').css('visibility', 'visible');

            $('.avatar-creator #colorholder_chose').on('click', function (e) {
                e.preventDefault();
                toggleBtn('colorholder_chose');
                resetActive();
                paintActive = 1;
                $('#colorholder_chose').addClass('active');
                if ($('#colorholder_chose').hasClass('activeHide')) {
                    $('#colorholder_chose').removeClass('activeHide');
                }
            });

            $(document).on('paste blur keyup mousemove', '#colorpicker *, #color', function (event) {
                if (event.type == 'paste' || event.type == 'blur') {
                    $("#color").val('');
                    var element = $(event.target);
                    var count = 0;
                    setTimeout(function () {
                        var text = $(element).val();
                        if (count === 0) {
                            var firstColor = text.charAt(0);
                            if (firstColor !== "#" && text.length > 0) {
                                $("#color").val("#" + text);
                                $.farbtastic('#colorpicker').setColor("#" + text);
                            } else if (text.length >= 7) {
                                $("#color").val(text.slice(0, 7));
                                $.farbtastic('#colorpicker').setColor($("#color").val());
                            } else {
                                $("#color").val(text);
                                $.farbtastic('#colorpicker').setColor(text);
                            }
                            setBorderToColor();
                        }
                        count++;
                    }, 100);
                } else {
                    setBorderToColor();
                }
            });

            $('#colorpicker *, #color').on('keyup', function () {
                var curVal = $("#color").val();
                var firstColor = curVal.charAt(0);
                if (firstColor !== "#" && curVal.length > 0) {
                    $("#color").val("#" + curVal);
                }

                if (curVal.length >= 7) {
                    $("#color").val(curVal.slice(0, 7));
                    $("#color").blur();
                    if (eraseActive === 1 || pickerActive === 1) {
                        $('#colorholder_chose').trigger('click');
                    }
                    $.farbtastic('#colorpicker').color = $("#color").val();
                }
                var color = $("#color").css('background-color');
                setBorderToColor();
            });

            $('#colorpicker *, #color').on('mouseup', function () {
                if ($("#color").val() === "" && typeof $.farbtastic('#colorpicker').color !== "undefined") {
                    $("#color").val($.farbtastic('#colorpicker').color);
                    $("#color").blur();
                    $('#colorholder_chose').trigger('click');
                    $.farbtastic('#colorpicker').color = $("#color").val();
                }
                var color = $("#color").css('background-color');
                setBorderToColor();
            });

            $('#colorpicker *, #color').on('blur', function () {
                if ($("#color").val() === "") {
                    $("#color").val($.farbtastic('#colorpicker').color);
                    $.farbtastic('#colorpicker').setColor($("#color").val());
                    setBorderToColor();
                }
            });

            $('.avatar-creator #pickcolor').on('click', function (e) {
                e.preventDefault();
                toggleBtn('pickcolor');
                resetActive();
                pickerActive = 1;
            });

            $('.avatar-creator #bucket').on('click', function (e) {
                e.preventDefault();
                toggleBtn('bucket');
                resetActive();
                $('#colorholder_chose').addClass('active').addClass('activeHide');
                paintActive = 1;
                bucketActive = 1;
                if ($(this).parent().find('#mirrorTool').hasClass('mirrorToolOn') || $(this).parent().find('#mirrorTool').hasClass('active')) {
                    $(this).parent().find('#mirrorTool').removeClass('active').removeClass('mirrorToolOn').addClass('mirrorToolOff');
                }
            });

            $('.avatar-creator #autotone').on('click', function (e) {
                e.preventDefault();
                toggleBtn('autotone');
                resetActive();
                $('#colorholder_chose').removeClass('activeHide');
                brushActive = 1;
            });

            $('.avatar-creator #erasepixel').on('click', function (e) {
                e.preventDefault();
                toggleBtn('erasepixel');
                resetActive();
                $('#colorholder_chose').removeClass('activeHide');
                eraseActive = 1;
            });

            $('.avatar-creator #mirrorTool').on('click', function (e) {
                e.preventDefault();
                if ($(this).hasClass('mirrorToolOn')) {
                    mirrorActive = null;
                    $(this).removeClass('mirrorToolOn').removeClass('active');
                } else {
                    if ($('.avatar-creator #autotone').hasClass('active')) {
                        brushActive = 1;
                    } else if ($('.avatar-creator #colorholder_chose').hasClass('active')) {
                        paintActive = 1;
                        if ($('.avatar-creator #bucket').hasClass('active')) {
                            bucketActive = null;
                            if ($('.left-toolbar-mobile').is(':visible')) {
                                $('.left-toolbar-mobile #colorholder_chose').addClass('active');
                                $('.left-toolbar-tablet #colorholder_chose').addClass('active');
                            } else {
                                $('.avatar-creator #colorholder_chose').removeClass('activeHide');
                            }
                            $('.avatar-creator #bucket').removeClass('active');
                        }
                    } else if ($('.avatar-creator #erasepixel').hasClass('active')) {
                        eraseActive = 1;
                    } else if ($('.avatar-creator #pickcolor').hasClass('active')) {
                        pickerActive = 1;
                    } else {
                        $('.left-toolbar a').removeClass('active');
                    }
                    resetActive();
                    if ($(this).hasClass('active')) {
                        $(this).removeClass('active').removeClass('mirrorToolOn').addClass('mirrorToolOff');
                    } else {
                        $(this).addClass('active').removeClass('mirrorToolOff').addClass('mirrorToolOn');
                    }
                    mirrorActive = 1;
                }
            });

            $('.avatar-creator #darker').on('click', function (e) {
                e.preventDefault();
                ColorLuminance($('#color').val(), -0.05, 'darker');
                setBorderToColor();
            });

            $('.avatar-creator #lighter').on('click', function (e) {
                e.preventDefault();
                ColorLuminance($('#color').val(), 0.05, 'lighter');
                setBorderToColor();
            });

            $('.avatar-creator .icon-upload-site').on('click', function (e) {
                e.preventDefault();
                var blank = isCanvasBlank($('#uploadCanvas')[0]);
                setTimeout(function () {
                    if (!blank) {
                        $('.downloadError').hide();
                        $('.uploadError').hide();
                        setTimeout(function () {
                                                        window.location.href = '/login/';
                                                    }, 1500);
                    } else {
                        $('.downloadError').hide();
                        $('.uploadError').show();
                        setTimeout(function () {
                            $('.uploadError').hide();
                        }, 2000);
                    }
                }, 100);
            });

            function isCanvasBlank(canvas) {
                var blank = document.createElement('canvas');
                blank.width = canvas.width;
                blank.height = canvas.height;

                return canvas.toDataURL() == blank.toDataURL();
            }

            $('body').on('keydown', function (e) {
                var keyCode = (window.event) ? e.keyCode : e.which;
                if (keyCode === 80) {          // 'p' keycode / pencil tool
                    $('#colorholder_chose').trigger('click');
                } else if (keyCode === 65) {   // 'a' keycode / autotone tool
                    $('#autotone').trigger('click');
                } else if (keyCode === 67) {   // 'c' keycode / color picker tool
                    $('#pickcolor').trigger('click');
                } else if (keyCode === 69) {   // 'e' keycode / eraser tool
                    $('#erasepixel').trigger('click');
                } else if (e.keyCode === 81) { // 'q' keycode / zoom in tool
                    $('.zoom-in').trigger('click');
                } else if (e.keyCode === 87) { // 'w' keycode / zoom out tool
                    $('.zoom-out').trigger('click');
                } else if (e.keyCode === 66) { // 'b' keycode / bucket tool
                    $('.avatar-creator #bucket').trigger('click');
                } else if (e.keyCode === 77) { // 'm' keycode / mirror tool
                    $('.avatar-creator #mirrorTool').trigger('click');
                } else if (keyCode === 90) {   // 'z' keycode / darken color tool
                    ColorLuminance($('#color').val(), -0.05, 'darker');
                    setBorderToColor();
                } else if (keyCode === 88) {   // 'x' keycode / lighten color tool
                    ColorLuminance($('#color').val(), 0.05, 'lighter');
                    setBorderToColor();
                }
            });
        });
    </script>
